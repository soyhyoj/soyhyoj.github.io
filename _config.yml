# Site settings
title: HYOLAB
description: Used to study brain. Now analyzing behavior.
url: 'http://soyhyoj.github.io'
baseurl: ''
profilepic: '/images/profile.jpg'
bkimage: '/images/bg.jpg'
title_image: '/images/logo_.png'
google_analytics: UA-178278212-1
font_awesome: 'XXXXXXXXXX.js'

author:
  name: 'soyhyoj'
  email: soyhyoj@gmail.com
  twitter_username: _soyhyoj
  github_username:  soyhyoj
  linkedin_username:  soyhyoj

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'


# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate', 'jemoji']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock']
